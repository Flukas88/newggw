syntax = "proto3";

package ggw;
option go_package = "ggwpb";

message WheaterRequest {
    string city = 1;
    string degrees = 2;
}

message WheaterResponse {
    string city = 1;
    string temp = 2;
    string degrees = 3;
}

service Ggw {
    rpc Now(WheaterRequest) returns (WheaterResponse) {};
}
