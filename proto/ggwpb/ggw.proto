syntax = "proto3";

package ggw.v1;
option go_package = "ggwpb";

message WeatherRequest {
    string city = 1;
    string degrees = 2;
}

message WeatherResponse {
    string city = 1;
    string temp = 2;
    string degrees = 3;
}

service Ggw {
    rpc Now (WeatherRequest) returns (WeatherResponse) {};
}
